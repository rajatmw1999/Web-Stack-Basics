<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Sanlee</h2>
        <br><br>
        <button onclick="handleShoeChange('open')" class="btn btn-outline-primary">Open shoes</button>
        <button onclick="handleShoeChange('closed')" class="btn btn-outline-primary">Closed shoes</button>
        <br><br>
        <div class="card-group">
            <div id="open1" class="card">
                <img src="https://m.media-amazon.com/images/I/61RJA97ajiL._UL1500_.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Ladies Love</h5>
                    <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p> -->
                    <p class="card-text"><small class="text-muted">$12</small></p>
                </div>
            </div>
            <div id="open2" class="card">
                <img src="https://m.media-amazon.com/images/I/710vbeJBCXL._UY675_.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Rainbow Brims</h5>
                    <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.
                    </p> -->
                    <p class="card-text"><small class="text-muted">$15</small></p>
                </div>
            </div>
            <div id="open3" class="card">
                <img src="https://m.media-amazon.com/images/I/413iij60UWL.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Colorful Cheer</h5>
                    <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This card has even longer content than the first to show that equal height
                        action.</p> -->
                    <p class="card-text"><small class="text-muted">$20</small></p>
                </div>
            </div>
            <div id="closed1" class="card">
                <img src="https://sc04.alicdn.com/kf/HTB1BPTBadfvK1RjSszhq6AcGFXai.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Closed Ladies Love</h5>
                    <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p> -->
                    <p class="card-text"><small class="text-muted">$12</small></p>
                </div>
            </div>
            <div id="closed2" class="card">
                <img src="https://m.media-amazon.com/images/I/619xlmOYOyL._AC_UL1500_.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Closed Rainbow Brims</h5>
                    <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.
                    </p> -->
                    <p class="card-text"><small class="text-muted">$15</small></p>
                </div>
            </div>
            <div id="closed3" class="card">
                <img src="https://img.joomcdn.net/e3d0db78b2c5c6f586c36ac363a65258617c2d30_original.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Closed Colorful Cheer</h5>
                    <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This card has even longer content than the first to show that equal height
                        action.</p> -->
                    <p class="card-text"><small class="text-muted">$20</small></p>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script2.js"></script>

</html>
